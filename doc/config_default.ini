[filter:Quantizer]
enable_caching=yes
metric=euclidean
colorspace=LAB
threshold1=0.1
threshold2=3

[filter:Segmentizer]
enable_caching=yes

[filter:ObjectRecognitor]
enable_caching=no
ocr=tesseract,gocr
max_width=40
max_height=40
letter_delta=6
word_delta=12
min_word_area=20
max_vertical_height=40
min_vfactor=2.5

[filter:Classifier]
enable_caching=no
